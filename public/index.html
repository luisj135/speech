<!DOCTYPE html>
<html>
  <head>
    <title>Speech demo</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <link rel="stylesheet" type="text/css" href="css/css.css" />
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chunkify.js"></script>
    <script src="/js/speech.js"></script>
<!--     <input type="button" onclick="start()" value="On">
    <input type="button" onclick="stop()" value="Off"> -->
    <div class="loader-container">
      
    <div id="loading" class="loader-wait">Loading...</div>
    </div>
    <h1 id="output">Say something</h1>
    <h2 id="response"></h1>


    <div id="debug" class="debug hidden">
      <div class="option">
        <label for="voice">Voice</label>
        <select name="voice" id="voice"></select>
      </div>
      <div class="option">
        <label for="volume">Volume</label>
        <input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
      </div>
      <div class="option">
        <label for="rate">Rate</label>
        <input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1">
      </div>
      <div class="option">
        <label for="pitch">Pitch</label>
        <input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
      </div>
    </div>
  </body>
</html>
